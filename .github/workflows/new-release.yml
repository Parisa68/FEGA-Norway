name: NEW Release

on:
  push:

jobs:
  detect:
    uses: ./.github/workflows/chenge-detection.yml

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: ${{ fromJson(needs.detect.outputs.changed-components).component }}
    steps:
      - name: Print  output
        run: echo "${{ fromJson(needs.detect.outputs.changed-components).component }}"
      - name: Print 
        run: echo "${{ matrix.component }}"
